<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>

    <style>
        .bg{
            height: 20vh;
            margin-bottom: 1rem;
        }

        .bg1{
            background-image: linear-gradient(rgb(39, 68, 230), rgb(128, 0, 85));
        }

        .bg2{
            background-image: linear-gradient(45deg, rgb(39, 68, 230), rgb(128, 0, 85));
        }

        .bg3{
            background-image: linear-gradient(45deg,yellow, violet, green, yellow);
        }

        .bg4{
            background-image: linear-gradient(45deg,yellow 60%, violet, green, yellow);
        }

        .bg5{
            background-image: radial-gradient(circle,yellow 60%, violet, green, yellow);
        }


    </style>
</head>
<body>
    <div class="bg bg1"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="bg bg4"></div>
    <div class="bg bg5"></div>
</body>
</html>
