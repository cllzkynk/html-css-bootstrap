<!DOCTYPE html>
<html lang="en">
<head>

    <title>Yatay hizalama</title>
    <style>
        .kutu1{
            background-color: blueviolet;
            height: 200px;
            text-align: center;
        }

        .kutu2{
            background-color: rgb(66, 214, 115);

            width: 200px;
            margin-left:auto;
            margin-right:0;
        }

        .kutu3{
            background-color: aqua;
            height: 200px;
            text-align: center;
        }

        .kutu4{
            background-color: blueviolet;
            height: 200px;
            text-align: center;
        }

        .kutu5{
            background-color: rgb(66, 214, 115);
            height: 200px;
            width: 200px;
            margin-right:100px;
            margin-left:auto;
        }

</head>
<body>
    <h2>Inline elementlerin hizalanması</h2>
    <div class="kutu3">
        <span style="background-color: brown;">Merhaba Dünya</span>
    </div>

    <h2>Blok elementlerin hizalanması</h2>
    <div class="kutu1">
        <div class="kutu2">Test</div>
    </div>

    <h2>Blok elementlerin hizalanması</h2>

    </div>
