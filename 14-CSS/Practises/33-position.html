<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Position</title>
    <link rel="stylesheet" href="assets/lib/fontawesome/css/all.min.css">
    <style>
        body{
            padding:2rem;
        }
        .container{
            background-color: yellow;
            height: 30vh;
        }

        .container span{
            display: inline-block;
            padding:1rem;
        }

        .container span:first-child{
            background-color: red;
            position: relative;
            left:10px;
            top:150px;
        }

        .container span:last-child{
            background-color: blue;
            position: relative;
            left:200px;
            top:150px;
        }


        .kutu{
            padding:2rem;
            min-height: 200px;
        }

        .kutu1{
            background-color: red;
            
        }

        .kutu2{
            background-color: rgb(18, 61, 141);
            position: relative;
        }


        .kutu3{
            background-color: rgb(79, 219, 133);
            
            
        }

        .kutu span{
            
            width:50px;
            height: 50px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            
        }

        .kutu span:first-child{
            right:20px;
            bottom:0;
            background-color: rgb(230, 83, 185);
        }

        .kutu span:last-child{
            background-color: blueviolet;
            right:10px;
            bottom:0;
            z-index: 0;
        }

        .topbar{
            height: 30px;
            background-color: aqua;
        }

        .navbar{
            height: 150px;
            width:100%;
            background-color: rgb(90, 65, 230);
            position: sticky;
            top:0;
            z-index: 99;
        }

    </style>
</head>
