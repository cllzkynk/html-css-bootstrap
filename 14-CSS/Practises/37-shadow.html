<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>

    <style>
        body{
            padding:5rem;
        }
        .msg{
            display: inline-block;
            font-size: 4rem;
            text-shadow: 3px 3px 10px red, -3px -3px 10px green;
            box-shadow: 0 0 15px -3px blue;
        }
    </style>
</head>
<body>
    
    <div class="msg">Hello World</div>

</body>
</html>
