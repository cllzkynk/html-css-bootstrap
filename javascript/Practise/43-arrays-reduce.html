    <script>
        const koordinatlar = [100, 150, 32, 43, 20];

        const sontoplam = koordinatlar.reduce( (toplam, koord) => {
            console.log(`toplam=${toplam} koord=${koord}`);
            return toplam + koord;
            
        },0 );

        console.log(`Son tplam=${sontoplam}`);


        const soncarpim = koordinatlar.reduce( (carpim, koord) => {
            console.log(`çarpım=${carpim} koord=${koord}`);
            return carpim * koord;
            
        },1);
        console.log(`Son çarpım=${soncarpim}`);


    </script>
