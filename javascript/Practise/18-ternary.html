<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="txtMaas">
    <button onclick="hesapla()">Hesapla</button>
    <label id="lblSonuc"></label>
    <script>
        function hesapla(){
            let maas = document.querySelector("#txtMaas").value;
            let sonuc = maas > 10000 ?  (maas > 20000 ? "Çok iyi" : "Fena değil")  : "Az";
            document.querySelector("#lblSonuc").innerText = sonuc;
        }
    </script>
</body>
</html>
