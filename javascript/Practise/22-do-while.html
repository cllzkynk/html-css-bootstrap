<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="" id="txtSayi1" placeholder="Başlangıcı giriniz" />
    <input type="text" name="" id="txtSayi2" placeholder="Bitişi giriniz" />
    <button onclick="hesapla()">Hesapla</button>

    <h1 id="sonuc"></h1>

    <script>
      function hesapla() {
        let sayi1 = Number(document.querySelector("#txtSayi1").value);
        let sayi2 = Number(document.querySelector("#txtSayi2").value);
 
        let toplam = 0;
        let count = 0;




        do{
          toplam += sayi1;
          sayi1++;
          count++;
          console.log("Toplam"+toplam);
          console.log("count"+count);
          console.log("ilksayi"+sayi1)
        } while (toplam <= 2000 && sayi1<sayi2)

       
        document.querySelector("#sonuc").innerHTML = `Toplam:${toplam}  adet : ${count}`;
      }
    </script>
  </body>
</html>
