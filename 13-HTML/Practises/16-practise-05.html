<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
  </head>
  <body>
    <form action="user/register" method="get">
      <table>
        <tr>
          <td><label for="eposta">Eposta</label></td>
          <td><input type="email" name="eposta" value="" id="eposta"></td>
        </tr>
        <tr>
          <td><label for="sifre">Şifre</label></td>
          <td><input type="password" name="sifre" id="sifre"></td>
        </tr>
        <tr>
          <td><label for="kod">Güvenlik Kodu</label></td>
          <td><input type="text" name="kod" id="kod" value="ABC" readonly></td>
        </tr>
        <tr>
          <td></td>
          <td>
              <input type="submit" value="Kaydet">
              <input type="reset" value="Temizle">
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
