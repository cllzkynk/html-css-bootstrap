<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parent</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/okul.css" />
  </head>
  <body class="parent">
    <section class="parent">
      <h3>VELİ KAYIT FORMU</h3>
      <form class="parent">
        <p><label for="ad">İsim</label> <input type="text" id="ad" /></p>

        <p>
          <label for="soyad">Soyisim</label> <input type="text" id="soyad" />
        </p>

        <p><label for="tel">Tel</label> <input type="tel" id="tel" /></p>

        <p>
          <label for="adres">Adres</label>
          <textarea name="adres" id="adres" cols="30" rows="10"></textarea>
        </p>

        <p><label for="mail">Mail</label> <input type="email" id="mail" /></p>

        <p>
          <label for="student">Öğrenci</label>
          <input type="text" id="student" />
        </p>

        <p>
          <label for="meslek">Meslek</label>
          <select name="meslek" id="meslek">
            <option value="öğretmen">Öğretmen</option>
            <option value="Memur">Memur</option>
            <option value="Doktor">Doktor</option>
            <option value="DişHekimi">DişHekimi</option>
            <option value="Diğer">Diğer Sağlık</option>
            <option value="Mühendis">Mühendis</option>
            <option value="Diğer">Diğer</option>
          </select>
        </p>

        <p>
          <a href="main.html"
            ><i class="fa-solid fa-arrow-left-long"></i>&nbsp Geri</a
          >
        </p>
      </form>
    </section>
  </body>
</html>
