<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link
      rel="stylesheet"
      href="assets/lib/bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />

    <style>
        .kutu{
            width: 200px;
            height:200px;
        }

        .container{
            min-height: 500px;
        }
    </style>
</head>
<body>

    <div class="container d-flex border justify-content-evenly align-items-center">
        <div class="kutu bg-danger d-sm-none"></div>
        <div class="kutu bg-warning d-none d-sm-block"></div>
        <div class="kutu bg-success d-none d-md-block d-lg-none"></div>
        <div class="kutu bg-secondary d-md-none d-lg-block"></div>
        <div class="kutu bg-info d-none  d-md-block"></div>
    </div>

</body>
</html>
