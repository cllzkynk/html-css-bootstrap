<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" name="" id="txtSayi1" placeholder="Başlangıcı giriniz">
    <input type="text" name="" id="txtSayi2" placeholder="Bitişi giriniz">
    <button onclick="hesapla()">Hesapla</button>
    <h1 id="sonuc"></h1>
 
    <script>
        function hesapla(){
            let sayi1 = document.querySelector("#txtSayi1").value; 
            let sayi2 = document.querySelector("#txtSayi2").value; 
            let toplam=0;
            let temp;

            sayi1 = Number(sayi1);
            sayi2 = Number(sayi2);
            console.log(sayi1, sayi2);
            // sayı1 büyükse döngünün çalışabilmesi için iki sayı yer değiştirilir.
            if(sayi2<sayi1){
                temp = sayi1;
                sayi1 = sayi2;
                sayi2 = temp;
            }

            for(let i=sayi1; i<=sayi2; i++){
                //i%7 == 0  &&  toplam++;
                if(i%7 == 0){
                    toplam++;
                }
            
                
            }

            document.querySelector("#sonuc").innerHTML = toplam;

            
        }
    </script>

</body>
</html>
