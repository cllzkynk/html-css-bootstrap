<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
    </style>
  </head>
  <body>
    <h1 id="baslik" class="text-center d-block">Javascript</h1>
    <input type="text" id="txtName" value="Ali Gel">
    <h2 id="mesaj">...</h2>
    <script>
        let stiller = document.querySelector("#baslik").classList;
        stiller.add("red");
        document.querySelector("#baslik").classList.add("blue");
        document.querySelector("#baslik").classList.remove("red");
        console.log(stiller);
        let name = document.querySelector("#txtName").value;
        document.querySelector("#mesaj").innerHTML = `Merhaba ${name}`;
    </script>
  </body>
</html>
