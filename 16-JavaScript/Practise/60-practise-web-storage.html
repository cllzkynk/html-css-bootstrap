<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="welcome">Merhaba <em>Ali</em> bu siteye <span>1</span>. kez girdiniz.</h2>
    <div class="container mt-5">
      <div class="input-group mb-3">
        <input
          id="txtName"
          type="text"
          class="form-control"
          placeholder="Recipient's username"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button class="btn btn-warning" type="button" id="btnEkle">
          Ekle
        </button>
      </div>
    </div>
    <script>
      let counterVal = localStorage.getItem("counter");
      counterVal = counterVal ? ++counterVal : 1;
      localStorage.setItem("counter", counterVal);
      document.querySelector("#welcome span").innerText = counterVal;
    
      let nameVal = localStorage.getItem("name");
      document.querySelector("#welcome em").innerText = nameVal;
      document.querySelector("#btnEkle").addEventListener("click", ()=>{
        nameVal = document.querySelector("#txtName").value;
        localStorage.setItem("name", nameVal);
      });
    </script>
  </body>
</html>
