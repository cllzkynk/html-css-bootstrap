<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <select id="sehir">
        
    </select> 
   <script>
        let strOption = "";
        for(let i=1;i<=81;i++){
            strOption += `<option>${i}</option>`;     
        }
        document.querySelector('#sehir').innerHTML = strOption;
   </script>
</body>
