<body>
    

    <script>
        const koordinatlar = [-100,150, -32, 43, -20];
        if(koordinatlar.some(item=>item>100)){
           console.log("En az bir eleman 100den buyuk");
        }else{
            console.log("Hic bir eleman 100den buyuk degil");
        }
        if(koordinatlar.every(item=>item<0)){
           console.log("Tüm elemanlar negatif");
           }else{
           console.log("Tüm elemanlar negatif degil");
           }
   </script>
</body>
