<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="txtFiyat">
    <button id="btnHesapla" onclick="hesapla()">Hesapla</button>
​
    <div id="lblSonuc"></div>
​
    <script>
        function hesapla(){
            let fiyat = document.querySelector("#txtFiyat").value;
​
            if(fiyat>500){
                fiyat =  fiyat - fiyat*10/100;
            }
​
            document.querySelector("#lblSonuc").innerText = fiyat;
        }
    </script>
</body>
</html>
