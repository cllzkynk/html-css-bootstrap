<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="baslik">
    </select>
    <script>
        const meyveler = ["Elma", "Armut", "Muz", "Kivi"];
        console.log(meyveler);
        meyveler.pop();
        console.log(meyveler);
        meyveler.push("Ananas");
        console.log(meyveler);
        meyveler.shift();
        console.log(meyveler);
        meyveler.unshift("Çilek");
        console.log(meyveler);
        meyveler.reverse();
        console.log(meyveler);
        meyveler.sort();
        console.log(meyveler);
        meyveler.sort( (a,b) =>  a.localeCompare(b, 'tr')).reverse();
        console.log(meyveler);
        meyveler.splice(2,0,"Ayva","Elma","Muz");
        console.log(meyveler);
        document.querySelector("#baslik").innerHTML = "<option>" + meyveler.join("</option><option>") + "</option>";
        const sayilar = [5, 14, 2, 167];
        
        sayilar.sort( (a,b) => a-b );
        console.log(sayilar);
        const yeniDizi = meyveler.concat(sayilar, "M", "Ş", ["Ali", "Veli", "Ayşe"]);
        console.log(yeniDizi);
    </script>
</body>
</html>
